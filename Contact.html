    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="c3.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="c1.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="c2.jpeg" class="d-block w-100" alt="...">

    <div class="container" id="contact-form">
        <div class="row">
            <div class="col-12">
                <h5>Get in touch with us..</h5>
                <div />
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="contact number">
                        <label for="floatingInput">Contact number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="write your query" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Write your query</label>
                    </div>
                    <div class="form-floating  mb-3">
                        <input type="button" value="Submit" class="btn btn-outline-primary" />
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.3887540539727!2d73.77081801489332!3d18.55650428738801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2becdc35b6937%3A0x515ac559c349eee3!2sThinkitive%20Technologies%20Private%20Limited!5e0!3m2!1sen!2sin!4v1683717185456!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
