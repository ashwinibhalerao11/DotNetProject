<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>FeedBack Page</title>
</head>

<body>
    <h1>Feedback Page</h1>
    <form action="">
        <!--Name-->
        First Name:<input type="text" name="First Name" placeholder="Enter name here" required />
        <br />
        Last Name:<input type="text" name="Last Name" placeholder="Enter name here" required />
        <br />
        <br />
        <input type="radio" name="gender" value="Male" /> Male
        <input type="radio" name="gender" value="Female" /> Female
        <br />
        <br />
        <!--Email-->
        <input type="email" name="Email" placeholder="E-mail address" />
        <br />
        <br />
        <!--Feedback-->
        Your Comments:<textarea name="Comments" rows="3" cols="15"></textarea>
        <br />
        <br />
        <!--Submit-->
        <input type="submit" value="Send Feedback" />
        <input type="reset" value="Reset" />
    </form>

</body>
</html>
