<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Home Page
    <a href="home.html">Home Page</a>
    <form>
        User Name:<input type="text" /> <br />
        Password:<input type="password" /> <br />
        Date :<input type="date" />
        <input type="button" value="Add" />
        <br />
        Select Gender
        <input type="radio" name="gender" value="Male" /> Male
        <input type="radio" name="gender" value="Female" /> Female
        <br />
        Select Education
        <input type="radio" name="ed" value="BE" /> BE - CS
        <input type="radio" name="ed" value="BEIT" /> BE - IT
        <input type="radio" name="ed" value="BEMech" /> BE - Mech

        <br />
        Select Hobbies
        <input type="checkbox" name="h1" value="Sports" />Sports
        <input type="checkbox" name="h1" value="Music" />Music
        <input type="checkbox" name="h1" value="Reading" />Reading
        <br />
        Select City
        <select>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nagpur</option>
            <option>Nashik</option>
        </select>
        <br />

        Email Id:<input type="email" />  <br />

        Add Link: <input type="url" /> <br />

        <input type="week"/> <br />

        <input type="color"/> <br />
        <input type="datetime-local"/> <br />
        Select File:<input type="file"/> <br />
        Select rating<input type="number"/> <br />
        <input type="reset"/>  
        <input type="submit" /> <br />

    </form>
</body>
</html>
